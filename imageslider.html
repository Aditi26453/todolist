<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <link rel="stylesheet" href="image.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
   
      <img src="https://cdn0.iconfinder.com/data/icons/long-shadow-web-icons/512/html-512.png" class="slide" />
      <img src="https://solvios.technology/wp-content/uploads/2024/04/CSS.webp" class="slide" />
      <img src="https://www.wscubetech.com/blog/wp-content/uploads/2024/01/javascript.webp" class="slide" />
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzSpOfN4JPpZHGEPJ8pmx0VzTADLNr83O_1nhaQ3nof6d1RYAKsdHCpuTHt8mcM7EuukQ&usqp=CAU" class="slide" />
    </div>
 
    <button class="prev" onclick="prevSlide()">❮</button>
    <button class="next" onclick="nextSlide()">❯</button>
  </div>

  <script src="image.js"></script>
</body>
</html>
